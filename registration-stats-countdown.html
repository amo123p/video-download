    <style>

        .stats-row {

        /* ç‰¹æ•ˆæ•°å­—æ ·å¼ */
        .animated-number {

        /* æ•°å­—è„‰å†²åŠ¨ç”» */
        .animated-number::before {

        /* å€’è®¡æ—¶è¡Œ */
        .countdown-row {

            padding: 20px;
            background: white;
            border-radius: 10px;

        /* ç¿»é¡µå€’è®¡æ—¶å®¹å™¨ */
        .countdown-timer {

        /* ç¿»é¡µæ•°å­—å•å…ƒ */
        .time-unit {

        /* æ•°å­—ç¿»é¡µå®¹å™¨ */
        .flip-digit {
            width: 50px;

            position: relative;
            margin-bottom: 5px;

        .flip-number {

        /* æ•°å­—é¢ */
        .digit-face {
            position: absolute;

            display: flex;
            align-items: center;

        .digit-face.front {
            transform: rotateX(0deg);

        .digit-face.back {
            transform: rotateX(-180deg);

        /* æ—¶é—´å•ä½æ ‡ç­¾ */
        .time-label {
            font-size: 12px;
            color: #666;

            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* åˆ†éš”ç¬¦ */
        .separator {
            font-size: 24px;

            font-weight: bold;
            margin: 0 5px;
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            .stats-row {

        @media (max-width: 480px) {

        /* æ»šåŠ¨æ•°å­—åŠ¨ç”» */
        @keyframes numberRoll {

<body>
    <div class="registration-component">
        <!-- å·²æŠ¥åäººæ•°ç»Ÿè®¡è¡Œ -->
        <div class="stats-row">
            <div class="stats-text">
                ğŸ‰ å·²æŠ¥åäººæ•°ï¼š
                <span class="animated-number" id="country-count">12</span>ä¸ªå›½å®¶ 
                <span class="animated-number" id="merchant-count">32</span>ä½å•†äºº
            </div>
        </div>

        <!-- æŠ¥åæˆªæ­¢å€’è®¡æ—¶è¡Œ -->
        <div class="countdown-row">
            <div class="countdown-label">æŠ¥åæˆªæ­¢å€’è®¡æ—¶ï¼š</div>
            <div class="countdown-timer" id="countdown-timer">
                <div class="time-unit">
                    <div class="flip-digit">
                        <div class="flip-number">
                            <div class="digit-face front">00</div>
                            <div class="digit-face back">00</div>
                        </div>
                    </div>
                    <div class="time-label">å¤©</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="flip-digit">
                        <div class="flip-number">
                            <div class="digit-face front">00</div>
                            <div class="digit-face back">00</div>
                        </div>
                    </div>
                    <div class="time-label">æ—¶</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="flip-digit">
                        <div class="flip-number">
                            <div class="digit-face front">00</div>
                            <div class="digit-face back">00</div>
                        </div>
                    </div>
                    <div class="time-label">åˆ†</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="flip-digit">
                        <div class="flip-number">
                            <div class="digit-face front">00</div>
                            <div class="digit-face back">00</div>
                        </div>
                    </div>
                    <div class="time-label">ç§’</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // é…ç½®æˆªæ­¢æ—¥æœŸ
        const deadlineDate = new Date('2026-02-01T23:59:59').getTime();

        // æ•°å­—æ»šåŠ¨ç‰¹æ•ˆå‡½æ•°
        function animateNumber(element, targetValue, duration = 2000) {
            const startValue = 0;
            const startTime = performance.now();
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ä½¿ç”¨easeOutCubicç¼“åŠ¨å‡½æ•°
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentValue = Math.floor(startValue + (targetValue - startValue) * easeProgress);
                
                element.textContent = currentValue;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        // ç¿»é¡µå€’è®¡æ—¶æ›´æ–°å‡½æ•°
        function updateFlipDigit(flipNumber, newValue) {
            const frontFace = flipNumber.querySelector('.digit-face.front');
            const backFace = flipNumber.querySelector('.digit-face.back');
            
            // å¦‚æœå€¼æ²¡æœ‰å˜åŒ–ï¼Œä¸æ‰§è¡ŒåŠ¨ç”»
            if (frontFace.textContent === newValue.toString().padStart(2, '0')) {
                return;
            }
            
            // è®¾ç½®èƒŒé¢æ•°å­—
            backFace.textContent = newValue.toString().padStart(2, '0');
            
            // æ·»åŠ ç¿»è½¬åŠ¨ç”»
            flipNumber.style.animation = 'none';
            flipNumber.offsetHeight; // å¼ºåˆ¶é‡æ’
            flipNumber.style.animation = 'flipIn 0.6s ease-in-out';
        }

        // å€’è®¡æ—¶ä¸»å‡½æ•°
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = deadlineDate - now;
            
            if (timeLeft <= 0) {
                // å€’è®¡æ—¶ç»“æŸ
                document.getElementById('countdown-timer').innerHTML = 
                    '<div style="font-size: 24px; color: #ff6b6b; font-weight: bold;">æŠ¥åå·²æˆªæ­¢ï¼</div>';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // è·å–æ‰€æœ‰ç¿»é¡µæ•°å­—å®¹å™¨
            const flipNumbers = document.querySelectorAll('.flip-number');
            
            // æ›´æ–°å¤©ã€æ—¶ã€åˆ†ã€ç§’
            updateFlipDigit(flipNumbers[0], days);
            updateFlipDigit(flipNumbers[1], hours);
            updateFlipDigit(flipNumbers[2], minutes);
            updateFlipDigit(flipNumbers[3], seconds);
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // å¯åŠ¨æ•°å­—æ»šåŠ¨åŠ¨ç”»
            const countryCount = document.getElementById('country-count');
            const merchantCount = document.getElementById('merchant-count');
            
            // æ·»åŠ æ»šåŠ¨ç‰¹æ•ˆç±»
            countryCount.classList.add('number-roll');
            merchantCount.classList.add('number-roll');
            
            // å»¶è¿Ÿå¯åŠ¨æ•°å­—åŠ¨ç”»ï¼Œå¢å¼ºè§†è§‰æ•ˆæœ
            setTimeout(() => {
                animateNumber(countryCount, 12, 2500);
                setTimeout(() => {
                    animateNumber(merchantCount, 32, 2500);
                }, 500);
            }, 800);
            
            // å¯åŠ¨å€’è®¡æ—¶
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });

        // æ·»åŠ è§¦æ‘¸è®¾å¤‡ä¼˜åŒ–
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function() {}, {passive: true});
        }
    </script>
