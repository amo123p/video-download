    <style>
        /* åŸºç¡€æ ·å¼ */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: "Microsoft YaHei", "å¾®è½¯é›…é»‘", Arial, sans-serif;
            overflow-x: hidden;

        #index1 {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ç”»å¸ƒå®¹å™¨ */
        .cny-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* çº¢åŒ…æ ·å¼ */
        .red-envelope {
            position: absolute;
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.5);
            pointer-events: auto;
            cursor: pointer;
            animation: fall linear infinite;
            z-index: 1001;
        }

        .red-envelope::before {
            content: 'ç¦';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 28px;
            font-weight: bold;
        }

        .red-envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            border-radius: 5px 5px 0 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* ç¯ç¬¼æ ·å¼ */
        .lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            z-index: 999;
        }

        .lantern-body {
            width: 100%;
            height: 70px;
            background: radial-gradient(ellipse at center, #ff4444 0%, #cc0000 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
            animation: lanternGlow 2s ease-in-out infinite alternate;
        }

        .lantern-rope {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #8B4513;
            transform: translateX(-50%);
        }

        .lantern-tassel {
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 20px;
            height: 15px;
            background: linear-gradient(to bottom, #ffd700, #ffaa00);
            transform: translateX(-50%);
            clip-path: polygon(50% 0%, 0% 30%, 20% 100%, 80% 100%, 100% 30%);
        }

        .lantern-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes lanternGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 68, 68, 0.8), 0 0 40px rgba(255, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 68, 68, 1), 0 0 60px rgba(255, 68, 68, 0.6);
            }
        }

        /* çº¸å±‘æ ·å¼ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall linear infinite;
            z-index: 998;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* çƒŸèŠ±å®¹å™¨ */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 997;
        }

        /* ç¥ç¦è¯­æ ·å¼ */
        .blessing-text {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: blessingFadeIn 3s ease-out forwards;
            z-index: 1002;
            pointer-events: none;
        }

        @keyframes blessingFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(50px);
            }
        }

        /* ç¤ºä¾‹å†…å®¹ */
        .demo-content {
            position: relative;
            z-index: 1;
            padding: 50px;
            color: white;
            text-align: center;
        }

        .demo-content h1 {
            font-size: 60px;

            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .demo-content p {
            font-size: 24px;
            margin: 20px 0;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;

        }

        .controls button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #ff4444;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #cc0000;
        }
    </style>

<body>
    <!-- ç›®æ ‡ div å®¹å™¨ -->
    <div id="index1">
        <!-- çƒŸèŠ±ç”»å¸ƒ -->
        <canvas id="fireworks-canvas"></canvas>
        
        <!-- ç¤ºä¾‹å†…å®¹ -->
        <div class="demo-content">
            <h1>ğŸ‰ æ­å–œå‘è´¢ï¼Œæ–°å¹´å¿«ä¹ï¼ğŸ‰</h1>
            <p>ä¸­å›½å†œå†æ–°å¹´èŠ‚æ—¥ç‰¹æ•ˆç¤ºä¾‹</p>
            <p>åŒ…å«ï¼šçƒŸèŠ±ã€çº¢åŒ…ã€ç¯ç¬¼ã€çº¸å±‘ã€ç¥ç¦è¯­</p>
        </div>
    </div>

    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="controls">
        <button onclick="CNYEffects.triggerFireworks()">ğŸ† æ”¾çƒŸèŠ±</button>
        <button onclick="CNYEffects.addBlessing()">ğŸ§§ æ˜¾ç¤ºç¥ç¦</button>
        <button onclick="CNYEffects.toggleEffects()">â¯ï¸ æš‚åœ/ç»§ç»­</button>
    </div>

    <script>
        /**
         * ä¸­å›½å†œå†æ–°å¹´ç‰¹æ•ˆç±»
         * åŒ…å«çƒŸèŠ±ã€çº¢åŒ…ã€ç¯ç¬¼ã€çº¸å±‘ã€ç¥ç¦è¯­ç­‰ç‰¹æ•ˆ
         */
        class CNYEffects {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                if (!this.container) {
                    console.error(`å®¹å™¨ #${containerId} æœªæ‰¾åˆ°`);
                    return;
                }

                this.isRunning = true;
                this.fireworksCanvas = null;
                this.fireworksCtx = null;
                this.particles = [];
                this.blessings = [
                    'æ–°å¹´å¿«ä¹', 'æ­å–œå‘è´¢', 'ä¸‡äº‹å¦‚æ„', 'é¾™å¹´å¤§å‰',
                    'å¿ƒæƒ³äº‹æˆ', 'ç¦æ˜Ÿé«˜ç…§', 'å‰ç¥¥å¦‚æ„', 'è´¢æºå¹¿è¿›'
                ];

                this.init();
            }

            init() {
                // åˆå§‹åŒ–çƒŸèŠ±ç”»å¸ƒ
                this.initFireworksCanvas();
                
                // åˆ›å»ºç¯ç¬¼
                this.createLanterns();
                
                // å¯åŠ¨å„ç§æ•ˆæœ
                this.startRedEnvelopes();
                this.startConfetti();
                this.startFireworksAnimation();
                this.startBlessings();
            }

            initFireworksCanvas() {
                let canvas = this.container.querySelector('#fireworks-canvas');
                if (!canvas) {
                    canvas = document.createElement('canvas');
                    canvas.id = 'fireworks-canvas';
                    canvas.className = 'cny-canvas';
                    this.container.insertBefore(canvas, this.container.firstChild);
                }
                
                this.fireworksCanvas = canvas;
                this.fireworksCtx = canvas.getContext('2d');
                this.resizeCanvas();
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                if (!this.fireworksCanvas) return;
                this.fireworksCanvas.width = this.container.offsetWidth;
                this.fireworksCanvas.height = this.container.offsetHeight;
            }

            // çƒŸèŠ±æ•ˆæœ
            createFirework(x, y) {
                const colors = ['#ff4444', '#ffd700', '#ff6b00', '#ff1493', '#00ff00'];
                const particleCount = 80;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = 2 + Math.random() * 3;
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: 2 + Math.random() * 3
                    });
                }
            }

            updateFireworks() {
                if (!this.fireworksCtx) return;
                
                this.fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.fireworksCtx.fillRect(0, 0, this.fireworksCanvas.width, this.fireworksCanvas.height);

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // é‡åŠ›
                    p.life -= 0.01;

                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }

                    this.fireworksCtx.globalAlpha = p.life;
                    this.fireworksCtx.fillStyle = p.color;
                    this.fireworksCtx.beginPath();
                    this.fireworksCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.fireworksCtx.fill();
                }

                this.fireworksCtx.globalAlpha = 1;
            }

            startFireworksAnimation() {
                const animate = () => {
                    if (this.isRunning) {
                        this.updateFireworks();
                        
                        // éšæœºè§¦å‘çƒŸèŠ±
                        if (Math.random() < 0.02) {
                            const x = Math.random() * this.fireworksCanvas.width;
                            const y = Math.random() * this.fireworksCanvas.height * 0.6;
                            this.createFirework(x, y);
                        }
                    }
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }

            triggerFireworks() {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const x = Math.random() * this.fireworksCanvas.width;
                        const y = 100 + Math.random() * 200;
                        this.createFirework(x, y);
                    }, i * 300);
                }
            }

            // çº¢åŒ…é£˜è½æ•ˆæœ
            createRedEnvelope() {
                const envelope = document.createElement('div');
                envelope.className = 'red-envelope';
                envelope.style.left = Math.random() * (this.container.offsetWidth - 50) + 'px';
                envelope.style.top = '-70px';
                
                const duration = 8 + Math.random() * 4;
                envelope.style.animationDuration = duration + 's';
                envelope.style.animationDelay = Math.random() * 2 + 's';
                
                envelope.addEventListener('click', (e) => {
                    e.target.style.animation = 'none';
                    e.target.style.transition = 'all 0.5s';
                    e.target.style.transform = 'scale(0) rotate(360deg)';
                    e.target.style.opacity = '0';
                    
                    setTimeout(() => e.target.remove(), 500);
                    
                    // ç‚¹å‡»çº¢åŒ…æ—¶è§¦å‘çƒŸèŠ±
                    const rect = e.target.getBoundingClientRect();
                    this.createFirework(rect.left + 25, rect.top + 35);
                });
                
                this.container.appendChild(envelope);
                
                setTimeout(() => {
                    if (envelope.parentNode) {
                        envelope.remove();
                    }
                }, duration * 1000 + 2000);
            }

            startRedEnvelopes() {
                setInterval(() => {
                    if (this.isRunning) {
                        this.createRedEnvelope();
                    }
                }, 3000);
            }

            // ç¯ç¬¼æ•ˆæœ
            createLanterns() {
                const lanternTexts = ['æ˜¥', 'ç¦', 'å–œ', 'è´¢'];
                const positions = [
                    { top: '5%', left: '10%' },
                    { top: '5%', left: '85%' },
                    { top: '40%', left: '5%' },
                    { top: '40%', right: '5%' }
                ];

                positions.forEach((pos, index) => {
                    const lantern = document.createElement('div');
                    lantern.className = 'lantern';
                    Object.assign(lantern.style, pos);
                    
                    lantern.innerHTML = `
                        <div class="lantern-rope"></div>
                        <div class="lantern-body">
                            <div class="lantern-text">${lanternTexts[index % lanternTexts.length]}</div>
                        </div>
                        <div class="lantern-tassel"></div>
                    `;
                    
                    this.container.appendChild(lantern);
                });
            }

            // çº¸å±‘é£˜è½æ•ˆæœ
            createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const colors = ['#ff4444', '#ffd700', '#ff6b00', '#ff1493'];
                const shapes = ['square', 'circle', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.left = Math.random() * this.container.offsetWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (6 + Math.random() * 4) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = '5px solid transparent';
                    confetti.style.borderRight = '5px solid transparent';
                    confetti.style.borderBottom = '10px solid ' + colors[Math.floor(Math.random() * colors.length)];
                }
                
                this.container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 12000);
            }

            startConfetti() {
                setInterval(() => {
                    if (this.isRunning) {
                        this.createConfetti();
                    }
                }, 400);
            }

            // ç¥ç¦è¯­æ•ˆæœ
            addBlessing() {
                const blessing = document.createElement('div');
                blessing.className = 'blessing-text';
                blessing.textContent = this.blessings[Math.floor(Math.random() * this.blessings.length)];
                
                blessing.style.left = (20 + Math.random() * 60) + '%';
                blessing.style.top = (30 + Math.random() * 40) + '%';
                blessing.style.transform = 'translate(-50%, -50%)';
                
                this.container.appendChild(blessing);
                
                setTimeout(() => blessing.remove(), 3000);
            }

            startBlessings() {
                setInterval(() => {
                    if (this.isRunning) {
                        this.addBlessing();
                    }
                }, 8000);
            }

            // åˆ‡æ¢æ•ˆæœå¼€å…³
            toggleEffects() {
                this.isRunning = !this.isRunning;
            }

            // é”€æ¯æ‰€æœ‰æ•ˆæœ
            destroy() {
                this.isRunning = false;
                this.particles = [];
                
                // æ¸…ç†æ‰€æœ‰ç‰¹æ•ˆå…ƒç´ 
                const elements = this.container.querySelectorAll('.red-envelope, .confetti, .blessing-text, .lantern');
                elements.forEach(el => el.remove());
                
                if (this.fireworksCanvas) {
                    this.fireworksCanvas.remove();
                }
            }
        }

        // å…¨å±€å®ä¾‹
        let CNYEffectsInstance = null;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            CNYEffectsInstance = new CNYEffects('index1');
            
            // å°†å®ä¾‹æš´éœ²åˆ°å…¨å±€ï¼Œæ–¹ä¾¿å¤–éƒ¨è°ƒç”¨
            window.CNYEffects = CNYEffectsInstance;
        });
    </script>
